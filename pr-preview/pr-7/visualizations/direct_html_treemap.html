
<!DOCTYPE html>
<html>
<head>
    <title>Direct HTML Treemap</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="treemap" style="width:100%;height:800px;"></div>
    <script>
        // Direct data definition
        var data = [{
            type: "treemap",
            ids: ["All Jobs", "Management", "Healthcare", "Technology", "CEO", "CFO", "Nurse", "Doctor", "Developer", "Analyst"],
            labels: ["All Jobs", "Management", "Healthcare", "Technology", "Chief Executive Officer", "Chief Financial Officer", "Registered Nurse", "Physician", "Software Developer", "Systems Analyst"],
            parents: ["", "All Jobs", "All Jobs", "All Jobs", "Management", "Management", "Healthcare", "Healthcare", "Technology", "Technology"],
            values: [1000, 300, 400, 300, 150, 150, 200, 200, 150, 150],
            branchvalues: "total",
            marker: {
                colors: [1, 1.5, 1.2, 1.8, 1.9, 1.7, 1.3, 1.8, 2.0, 1.6],
                colorscale: "RdBu",
                cmid: 1.5,
                colorbar: {
                    title: "Job Complexity Index",
                    thickness: 20,
                    len: 0.7
                }
            },
            hovertemplate: '<b>%{label}</b><br>Value: %{value}<br>Complexity: %{color:.2f}<extra></extra>',
            texttemplate: '%{label}'
        }];

        var layout = {
            title: 'Direct HTML Treemap Test',
            margin: {t:50, l:25, r:25, b:25},
            height: 800
        };

        Plotly.newPlot('treemap', data, layout);
    </script>
</body>
</html>
